<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君瑞's Blog</title>
    
    <style>
        :root {
            --color-primary: #007bff;
            --color-secondary: #778cce;
            --color-accent: #1facaad7;
            --color-background: #c2dcfc;
            --color-light: #e6f7ff;
            --color-text-dark: #333;
            --color-text-light: #418dd0;
            --font-family-sans: 'Helvetica Neue', sans-serif;
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --border-radius-sm: 5px;
            --border-radius-lg: 15px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--color-background);
            font-family: var(--font-family-sans);
            color: var(--color-text-dark);
            line-height: 1.6;
            padding: var(--spacing-sm);
        }

        main {
            display: grid;
            gap: var(--spacing-lg);
        }

        #main-title {
            color: var(--color-accent);
            border: 2px solid var(--color-primary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            margin: var(--spacing-md) auto;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            max-width: 95%;
            text-align: center;
        }

        #title {
            color: var(--color-accent);
            border: 2px solid var(--color-secondary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xs) var(--spacing-sm);
            display: table;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: var(--spacing-md);
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--color-secondary);
        }

        nav a {
            flex: 0 1 auto; 
            padding: var(--spacing-sm);
            margin: var(--spacing-xs);
            border: 1.5px solid var(--color-primary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            color: var(--color-text-light);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: var(--color-secondary);
            color: white;
        }
        
        .profile-row {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: var(--border-radius-sm);
            background-color: white;
        }
        .profile-row img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: var(--spacing-sm);
        }

        .table-wrapper {
            overflow-x: auto; 
            margin-top: var(--spacing-sm);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #838080;
            padding: var(--spacing-sm);
            text-align: left;
        }

        .media-cell {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* 確保音軌有寬度且顯示 */
        audio {
            width: 100%;
            display: block;
            margin: 10px 0;
        }

        iframe.map-frame {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: var(--border-radius-lg);
            margin-top: var(--spacing-lg);
        }

        @media (min-width: 768px) {
            .profile-row { flex-direction: row; }
            .profile-row img { margin-right: var(--spacing-md); }
            .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title">洪君瑞的個人部落格</h1>
        <nav id="main-nav">
            <a href="#section1">關於我</a>
            <a href="#section4">音/視訊作品</a>
            <a href="#section5">網頁小遊戲</a>
            <a href="#section7">更多資訊</a>
        </nav>
    </header>

    <main>
        <article id="section1">
            <h2 id="title">關於我</h2>
            <section class="profile-row">
                <img src="asset/image/images.png" alt="Portrait">
                <div>
                    <h1>洪君瑞</h1>
                    <p>國立台北教育大學資訊科學系學生</p>
                </div>
            </section>
        </article>

        <article id="section4">
            <h2 id="title">音訊與視訊作品</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>音樂作品：Desert Echoes</th>
                            <th>視訊作品：Fly High</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="media-cell">
                                <audio controls>
                                    <source src="asset/music/Desert_Echoes.mp3" type="audio/mpeg">
                                    您的瀏覽器不支援播放音訊。
                                </audio>
                                <div id="audio-status" style="font-size: 12px; color: red;"></div>
                            </td>
                            <td class="media-cell">
                                <video controls width="100%">
                                    <source src="asset/video/Fly High 資科男排ver. 【排球少年第二季OP 2】 (2).mp4" type="video/mp4">
                                </video>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>

        <article id="section5">
            <h2 id="title">校園地圖</h2>
            <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m12!1m3!1d3615.1555523091763!2d121.54157707612185!3d25.028784738499234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a989047f6705%3A0x6734139e56306e0b!2z5ZyL56uL6Ie65YyX5pWZ6IKy5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1710000000000"></iframe>
        </article>
    </main>

    <script>
        // 自動偵錯腳本
        const audio = document.querySelector('audio');
        const status = document.getElementById('audio-status');
        
        audio.addEventListener('error', function() {
            const path = audio.querySelector('source').src;
            status.innerHTML = `❌ 載入失敗！<br>路徑: ${path}<br>請檢查檔名是否為 Desert_Echoes.mp3`;
            console.error("音樂路徑錯誤，目前的完整請求 URL 為:", path);
        });

        audio.addEventListener('canplay', function() {
            status.innerHTML = "✅ 音樂載入成功";
            status.style.color = "green";
        });
    </script>
</body>
</html>
