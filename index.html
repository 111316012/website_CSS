<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>君瑞's Blog</title>
    
    <style>
        :root {
            --color-primary: #007bff;
            --color-secondary: #778cce;
            --color-accent: #1facaad7;
            --color-background: #c2dcfc;
            --color-light: #e6f7ff;
            --color-text-dark: #333;
            --color-text-light: #418dd0;
            --font-family-sans: 'Helvetica Neue', sans-serif;
            --spacing-xs: 5px;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 30px;
            --border-radius-sm: 5px;
            --border-radius-lg: 15px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--color-background);
            font-family: var(--font-family-sans);
            color: var(--color-text-dark);
            line-height: 1.6;
            padding: var(--spacing-sm);
        }

        main {
            display: grid;
            gap: var(--spacing-lg);
        }

        #main-title {
            color: var(--color-accent);
            border: 2px solid var(--color-primary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            margin: var(--spacing-md) auto;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            max-width: 95%;
            text-align: center;
        }

        #title {
            color: var(--color-accent);
            border: 2px solid var(--color-secondary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xs) var(--spacing-sm);
            display: table;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
            margin-bottom: var(--spacing-md);
        }

        header {
            background-color: var(--color-background);
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--color-secondary);
        }

        nav a {
            flex: 0 1 auto; 
            padding: var(--spacing-sm);
            margin: var(--spacing-xs);
            border: 1.5px solid var(--color-primary);
            background-color: var(--color-light);
            border-radius: var(--border-radius-sm);
            text-decoration: none;
            color: var(--color-text-light);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: var(--color-secondary);
            color: white;
        }
        
        .profile-row {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: var(--spacing-md);
            border: 1px solid #ddd;
            border-radius: var(--border-radius-sm);
            background-color: white;
        }
        .profile-row img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: var(--spacing-sm);
        }
        .profile-text {
            text-align: center;
        }

        .table-wrapper {
            overflow-x: auto; 
            margin-top: var(--spacing-sm);
        }
        table {
            border-collapse: collapse;
            min-width: 400px;
            width: 100%;
        }

        th, td {
            border: 1px solid #838080;
            padding: var(--spacing-sm);
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: var(--spacing-md);
        }

        .gallery-grid figure {
            margin: 0;
            padding: var(--spacing-sm);
            background-color: white;
            border-radius: var(--border-radius-sm);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .media-table audio, .media-table video {
            max-width: 100%; 
            height: auto;
            display: block;
            margin: 0 auto;
        }

        iframe.map-frame {
            max-width: 100%;
            height: 450px;
            width: 100%;
            border: 0;
            margin-top: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 768px) {
            nav a { flex: 0 1 auto; margin: 0 var(--spacing-xs); }
            .profile-row { flex-direction: row; }
            .profile-row img { margin-right: var(--spacing-md); margin-bottom: 0; }
            .profile-text { text-align: left; }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
            .media-table { display: table; }
            .media-table th, .media-table td { width: 50%; display: table-cell; }
        }
        
        @media (max-width: 768px) {
            nav a { flex: 1 1 100%; margin: var(--spacing-xs) 0; }
            .media-table { display: block; }
            .media-table thead, .media-table tbody, .media-table tr, .media-table th, .media-table td { display: block; width: 100%; }
            .media-table th { text-align: center; border-bottom: none; }
            .media-table td { border-top: none; border-bottom: 1px solid #838080; padding-bottom: var(--spacing-md); text-align: center; }
        }
    </style>
</head>
